     <script> 
     var isLiveMode = false;
     var isEditMode = false;
      var glassmode = 0;
      var activefont;
      var audio = document.getElementById('audio1');
      function getParameterByName(name) {
          var url = window.location.href;
          name = name.replace(/[\[\]]/g, '\\$&');
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      var rulecount = 1;
      var staffcount = 1;

      $(document).ready(function() {
        if(String(navigator.userAgent).indexOf("GMod") == -1){
          if(isLiveMode == false){
            if(getParameterByName('i').includes("example")){
              demoStart();
            } else {
              $('#demo-screen').fadeIn('fast');
            }
            document.title = 'Demo - gmod-lsm.com';
          }
        }
      });

      function demoStart(){
        $('#launch-button').fadeOut('fast');
        $('.demo-background').css('bottom',0).css('left',0).css('top',0).css('right',0);
        setTimeout(function(){
            $('.demo-background-two').css('bottom',0).css('left',0).css('top',0).css('right',0);
            setTimeout(function(){
              initScreen("76561198872173488",getParameterByName('i'),getParameterByName('d'));
        },600);
    },400);
      }

      function initScreen(userid, screenid, devmode){
          globaluserid = userid;
          var scrollersettings = 1;
            var apiServer = "api/";
            if(devmode == 1){
              var apiServer = "https://dev.api.gmod-lsm.com/v2/";
            }
            $.ajax({ 
                type: 'GET', 
                url: apiServer+'screenGetLive.php',
                data: { screen: screenid, user: userid  },
                xhrFields: {
                    
                },
                crossDomain: true,
                dataType: 'json',
                success: function (data) {
                  if(data[0] == 0){
                    $('#demo-screen').fadeOut('fast');
                    $('#error').fadeIn();
                    return;
                  }
                  if(JSON.parse(data[2][0]['Data_Customize'])['color-mode'] == 1){
                    $('#preloader').css('background','#000');
                    $('#preloader').find('.spinner-border').css('border-color','rgb(255,255,255) rgba(255,255,255,.1) rgba(255,255,255,.1)');
                  }else{
                    $('#preloader').css('background','#fff');
                    $('#preloader').find('.spinner-border').css('border-color','rgb(24, 28, 50) rgba(0,0,0,.1) rgba(0,0,0,.1)');
                  }
                  setTimeout(function(){
                    $('#demo-screen').fadeOut();
                  },200);

                  $('head').append('<link rel="stylesheet" href="'+data[2][0]['Font_Info'][1]+'">');

                  $("#layout-insert").load(data[2][0]['Layout_File']+"?v=226",function() {
                    setTimeout(function(){
                      initLayout(JSON.parse(data[2][0]['Data_Layout'])['layout']);
                      getActivity(screenid,userid,devmode);
                    }, 0);


                    if(isEditMode == false){
                      $('.edit-hover').css('display','none');
                    }



                    var contentarray = JSON.parse(data[2][0]['Data_Content']);
                    var backgroundarray = JSON.parse(data[2][0]['Data_Background']);
                    var customizearray = JSON.parse(data[2][0]['Data_Customize']);
                    var musicarray = JSON.parse(data[2][0]['Data_Music']);

                    var screenscale = 100;

                    if(customizearray['screen-scale'] != undefined){
                      screenscale = customizearray['screen-scale'];
                    }

                    if(settings['screen-scale'] == true) {
                      $('#layout-element').css('transform','scale('+(screenscale / 100)+')');
                    }
                    

                    var newcontent = [];
                    newcontent['one-line-text'] = [];
                    newcontent['multi-line-text'] = [];
                    newcontent['joining-user'] = userid;
                    newcontent['staff-name-text'] = [];
                    newcontent['staff-role-text'] = [];
                    newcontent['rules-text'] = [];
                    newcontent['image'] = [];
                    for(var i = 0; i < 20; i++){

                        if(contentarray['multi-line-text'][i] != undefined){
                          contentarray['multi-line-text'][i] = contentarray['multi-line-text'][i].replace(/(\r\n|\n|\r)/gm, "<br>");
                        }

                        newcontent['one-line-text'][i] = contentarray['one-line-text'][i];
                        newcontent['multi-line-text'][i] = contentarray['multi-line-text'][i];
                        newcontent['staff-name-text'][i] = contentarray['staff-steamid-text'][i];
                        newcontent['staff-role-text'][i] = contentarray['staff-role-text'][i];
                        newcontent['rules-text'][i] = contentarray['rules-text'][i];
                        newcontent['image'][i] = [data[2][0]['Image_Info'][contentarray['image'][i]],$('#insert-image-'+i).attr('data-type')];
                        if(contentarray['rules-text'][i] != undefined){
                          rulecount = i+1;
                        }
                        if(contentarray['staff-steamid-text'][i] != undefined){
                          staffcount = i+1;
                        }
                    }

                    newcontent['primary-color'] = customizearray['primary-color'];
                    newcontent['font-color'] = customizearray['font-color'];
                    newcontent['shadow'] = customizearray['shadow'];
                    newcontent['border-radius'] = customizearray['border-radius'];
                    newcontent['design-mode'] = customizearray['design-mode'];
                    newcontent['color-mode'] = customizearray['color-mode'];
                    newcontent['font-info'] = data[2][0]['Font_Info'];
                    

                    activefont = newcontent['font-info'][0];

                    

                    if(data[2][0]['Music_Info'].length > 0){

                        var musicshuffle = 0;

                        if(musicarray['music-settings'] != undefined){

                        if(musicarray['music-settings']['shuffle'] == 1){
                          musicshuffle = 1;
                          data[2][0]['Music_Info'] = shuffle(data[2][0]['Music_Info']);
                        }
                      }

                        var musiccounter = 0;
                        audio.src=data[2][0]['Music_Info'][musiccounter][1];
                        audio.play();
                        audio.volume = data[2][0]['Music_Info'][musiccounter][3] / 100;
                        if(data[2][0]['Music_Info'].length >= 1){
                          musiccounter = 0;
                          if(data[2][0]['Music_Info'].length >= 2){
                            musiccounter = 1;
                          }
                          audio.onended = function() {
                              audio.pause();
                              audio.src=data[2][0]['Music_Info'][musiccounter][1];
                              audio.volume = data[2][0]['Music_Info'][musiccounter][3] / 100;
                              audio.play();
                              musiccounter++;
                              if(musiccounter >= data[2][0]['Music_Info'].length){
                                musiccounter = 0;
                                if(musicshuffle == 1){
                                  data[2][0]['Music_Info'] = shuffle(data[2][0]['Music_Info']);
                                }
                              }
                          };
                        }
                    }

                    if(data[2][0]['Background_Info'][0] !== undefined){

                      var backgroundshuffle = 0;
                      if(backgroundarray['background-settings']['shuffle'] == 1){
                        backgroundshuffle = 1;
                        data[2][0]['Background_Info'] = shuffle(data[2][0]['Background_Info']);
                      }

                      $('.background1').css('z-index','-3');
                       $('.background2').find('img').attr('src',data[2][0]['Background_Info'][0][1]);
                       $('.background2').fadeIn(600,function(){
                        $('.background1').fadeOut(100,function(){
                          $('.background2').css('z-index','-3');
                          $('.background1').css('z-index','-2');
                        });
                      });

                     

                      backgroundFade(1,data[2][0]['Background_Info'],1,Math.round(backgroundarray['background-settings']['delay'])*1000,backgroundshuffle);
                    }

                    if(backgroundarray['background-settings']['blur'] == 1){
                      $('.background1').find('img:not(.no-filter)').css({
                              'transform': 'scale(1.1)',
                              'filter': 'blur(10px)',
                              '-webkit-filter': 'blur(10px)',
                              '-moz-filter': 'blur(10px)',
                              '-o-filter': 'blur(10px)',
                              '-ms-filter': 'blur(10px)'
                          });
                       $('.background2').find('img:not(.no-filter)').css({
                              'transform': 'scale(1.1)',
                              'filter': 'blur(10px)',
                              '-webkit-filter': 'blur(10px)',
                              '-moz-filter': 'blur(10px)',
                              '-o-filter': 'blur(10px)',
                              '-ms-filter': 'blur(10px)'
                          });
                          $('.background1').find('img.no-filter').css("transform","scale(1.1)");
                          $('.background2').find('img.no-filter').css("transform","scale(1.1)");
                    }
                    if(backgroundarray['background-settings']['darken'] == 1){
                      $('.background1').find('img:not(.no-filter)').css({
                              'filter': 'brightness(50%)',
                              '-webkit-filter': 'brightness(50%)',
                              '-moz-filter': 'brightness(50%)',
                              '-o-filter': 'brightness(50%)',
                              '-ms-filter': 'brightness(50%)'
                          });
                       $('.background2').find('img:not(.no-filter)').css({
                              'filter': 'brightness(50%)',
                              '-webkit-filter': 'brightness(50%)',
                              '-moz-filter': 'brightness(50%)',
                              '-o-filter': 'brightness(50%)',
                              '-ms-filter': 'brightness(50%)'
                        });
                        $('.background1').find('img.no-filter').css("filter","blur(20px) brightness(50%)");
                        $('.background2').find('img.no-filter').css("filter","blur(20px) brightness(50%)");
                    }
                    if(backgroundarray['background-settings']['blur'] == 1 && backgroundarray['background-settings']['darken'] == 1){
                      $('.background1').find('img:not(.no-filter)').css({
                              'transform': 'scale(1.1)',
                              'filter': 'blur(10px) brightness(50%)',
                              '-webkit-filter': 'blur(10px) brightness(50%)',
                              '-moz-filter': 'blur(10px) brightness(50%)',
                              '-o-filter': 'blur(10px) brightness(50%)',
                              '-ms-filter': 'blur(10px) brightness(50%)'
                          });
                       $('.background2').find('img:not(.no-filter)').css({
                              'transform': 'scale(1.1)',
                              'filter': 'blur(10px) brightness(50%)',
                              '-webkit-filter': 'blur(10px) brightness(50%)',
                              '-moz-filter': 'blur(10px) brightness(50%)',
                              '-o-filter': 'blur(10px) brightness(50%)',
                              '-ms-filter': 'blur(10px) brightness(50%)'
                          });
                    }

                    if(data[2][0]['Pro'] == 0){
                      $('.pro-element').fadeIn('fast');
                      $('#layout-inner').removeClass('is-pro');
                    } else {
                      $('.pro-element').fadeOut('fast');
                      $('#layout-inner').addClass('is-pro');
                    }

                    initLoaded(newcontent);
                    setTimeout(function() { 
                      $('#layout-insert').css('opacity',1);

        function shuffle(a) {
          var j, x, i;
          for (i = a.length - 1; i > 0; i--) {
              j = Math.floor(Math.random() * (i + 1));
              x = a[i];
              a[i] = a[j];
              a[j] = x;
          }
          return a;
      }

        function backgroundFade(type,images,index,wait,shuffle){
          if(images[1] !== undefined){
              var newindex;
              if(images[index+1] === undefined){
                if(shuffle == 1){
                  a = images
                  var j, x, i;
                  for (i = a.length - 1; i > 0; i--) {
                      j = Math.floor(Math.random() * (i + 1));
                      x = a[i];
                      a[i] = a[j];
                      a[j] = x;
                  }
                  images = a;
                }
                newindex = 0;

function setProgress(progress) {
  $("#progress-element-bar").css("width", (1+progress) + "%");
  if(progress <= 90){
      $('#progress-element-counter').text(Math.round(progress) + "%");
    }else{
      $('#progress-element-counter').fadeOut('fast');
